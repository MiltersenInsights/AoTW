<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Albums</title>
    <style>
        /* Basic grid styling */
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            padding: 20px;
        }

        .album-item {
            position: relative;
            border: 2px solid #ddd;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            background-color: #f9f9f9;
            color: white;
            background-size: cover;
            background-position: center;
            aspect-ratio: 1; /* Keeps the grid square */
            height: 300px; /* Adjust the height as needed */
        }

        .album-item h3 {
            position: absolute;
            bottom: 30px;
            left: 16px;
            font-size: 18px;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .album-item p {
            position: absolute;
            bottom: 10px;
            left: 16px;
            font-size: 14px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .album-item .date {
            position: absolute;
            bottom: 10px;
            right: 16px;
            font-size: 14px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 18px;
            color: #007BFF;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>All Albums</h1>
    <div class="album-grid" id="albumGrid">
        <!-- Albums will be inserted here -->
    </div>
    <a href="index.html" class="back-link">Back to Home</a>

    <script>
        const sheetURL = "https://opensheet.elk.sh/1-w0wJOoCeoN9KCt2J_wIaDQ5tB_FPJV0q9RHF7xzRvw/json";

        async function fetchAlbums() {
            try {
                const response = await fetch(sheetURL);
                const data = await response.json();
                const albumGrid = document.getElementById("albumGrid");

                // Check if there are albums to display
                if (data.length === 0) {
                    albumGrid.innerHTML = "<p>No albums found</p>";
                    return;
                }

                // Loop through the albums and create the grid items
                data.forEach(album => {
                    const albumItem = document.createElement("div");
                    albumItem.classList.add("album-item");

                    // Check if there's a cover image URL
                    const coverImage = album["Cover Image"] || "https://via.placeholder.com/200"; // Default placeholder if no image

                    // Set the background image to the cover image URL with opacity
                    albumItem.style.backgroundImage = `url(${coverImage})`;
                    albumItem.style.backgroundColor = "rgba(0, 0, 0, 0.2)"; // Add slight transparency to cover images

                    // Create the HTML content for each album
                    albumItem.innerHTML = `
                        <h3>${album.Album}</h3>
                        <p>Posted by: ${album["Posted by"]}</p>
                        <p class="date">Date: ${album.Date}</p>
                    `;

                    // Append the album item to the grid
                    albumGrid.appendChild(albumItem);
                });
            } catch (error) {
                console.error("Error fetching albums:", error);
            }
        }

        fetchAlbums();
    </script>
</body>
</html>
