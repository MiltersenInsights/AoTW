<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AoTW Collection</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1C1C1C; /* Dark background */
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        h1 {
            font-size: 2.5rem;
            font-weight: 500;
            color: #f7c93c; /* Whiskey gold */
            margin-top: 50px;
        }

        /* Album Grid */
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            padding: 20px;
        }

        /* Album Item Styling */
        .album-item {
            position: relative;
            border-radius: 10px;
            text-align: center;
            background-size: cover;
            background-position: center;
            aspect-ratio: 1;
            height: 300px;
            transition: transform 0.2s;
            overflow: hidden;
        }

        .album-item:hover {
            transform: scale(1.05);
        }

        /* Transparent Backdrop Box */
        .album-info {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25%;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 8px;
            box-sizing: border-box;
        }

        /* Album Text Styling */
        .album-item h3, .album-item p {
            color: #f7c93c; /* Whiskey gold */
            margin: 4px 0;
            font-size: 14px;
        }

        /* Back Link */
        .back-link {
            font-size: 1.2rem;
            color: #f7c93c;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            display: inline-block;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>All Albums</h1>
    <div class="album-grid" id="albumGrid">
        <!-- Albums will be inserted here -->
    </div>
    <a href="index.html" class="back-link">Back to Home</a>

    <script>
        const sheetURL = "https://opensheet.elk.sh/1-w0wJOoCeoN9KCt2J_wIaDQ5tB_FPJV0q9RHF7xzRvw/json";

        async function fetchAlbums() {
            try {
                const response = await fetch(sheetURL);
                const data = await response.json();
                const albumGrid = document.getElementById("albumGrid");

                if (data.length === 0) {
                    albumGrid.innerHTML = "<p>No albums found</p>";
                    return;
                }

                data.forEach(album => {
                    const albumItem = document.createElement("div");
                    albumItem.classList.add("album-item");

                    const coverImage = album["Cover Image"] || "https://via.placeholder.com/200";
                    const spotifyLink = album["Spotify Link"] || "#"; // Use # if no link

                    albumItem.style.backgroundImage = `url(${coverImage})`;
                    albumItem.innerHTML = `
                        <a href="${spotifyLink}" target="_blank"></a> 
                        <div class="album-info">
                            <h3>${album.Album}</h3>
                            <p>Posted by: ${album["Posted by"]}</p>
                            <p class="date">Date: ${album.Date}</p>
                        </div>
                    `;

                    albumGrid.appendChild(albumItem);
                });
            } catch (error) {
                console.error("Error fetching albums:", error);
            }
        }

        fetchAlbums();
    </script>
</body>
</html>
