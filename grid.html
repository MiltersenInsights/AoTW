<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Albums</title>
    <style>
        /* Basic grid styling */
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            padding: 20px;
        }

        .album-item {
            position: relative;
            border: 2px solid #ddd;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            background-color: #f9f9f9;
            color: white;
            background-size: cover;
            background-position: center;
            aspect-ratio: 1;
            height: 300px;
            transition: transform 0.2s;
        }

        .album-item:hover {
            transform: scale(1.05);
        }

        .album-item h3,
        .album-item p {
            position: absolute;
            left: 16px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .album-item h3 {
            bottom: 30px;
            font-size: 18px;
        }

        .album-item p {
            bottom: 10px;
            font-size: 14px;
        }

        .album-item .date {
            bottom: 10px;
            right: 16px;
            font-size: 14px;
            position: absolute;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 18px;
            color: #007BFF;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Make the whole grid item a clickable link */
        .album-item a {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            text-decoration: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>All Albums</h1>
    <div class="album-grid" id="albumGrid">
        <!-- Albums will be inserted here -->
    </div>
    <a href="index.html" class="back-link">Back to Home</a>

    <script>
        const sheetURL = "https://opensheet.elk.sh/1-w0wJOoCeoN9KCt2J_wIaDQ5tB_FPJV0q9RHF7xzRvw/json";

        async function fetchAlbums() {
            try {
                const response = await fetch(sheetURL);
                const data = await response.json();
                const albumGrid = document.getElementById("albumGrid");

                if (data.length === 0) {
                    albumGrid.innerHTML = "<p>No albums found</p>";
                    return;
                }

                data.forEach(album => {
                    const albumItem = document.createElement("div");
                    albumItem.classList.add("album-item");

                    const coverImage = album["Cover Image"] || "https://via.placeholder.com/200";
                    const spotifyLink = album["Spotify Link"] || "#"; // Use # if no link

                    albumItem.style.backgroundImage = `url(${coverImage})`;

                    albumItem.innerHTML = `
                        <a href="${spotifyLink}" target="_blank"></a> 
                        <h3>${album.Album}</h3>
                        <p>Posted by: ${album["Posted by"]}</p>
                        <p class="date">Date: ${album.Date}</p>
                    `;

                    albumGrid.appendChild(albumItem);
                });
            } catch (error) {
                console.error("Error fetching albums:", error);
            }
        }

        fetchAlbums();
    </script>
</body>
</html>
