<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="assets/favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AoTW Collection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px 20px;
      height: auto;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      color: #f5c34b;
      margin: 0;
    }

    .search-bar,
    .sort-dropdown {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 2px solid #f5c34b;
      background-color: #1e1e1e;
      color: #f5c34b;
      outline: none;
      width: 280px;
    }

    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .album-item {
      position: relative;
      border-radius: 5px;
      background-size: cover;
      background-position: center;
      aspect-ratio: 1;
      transition: transform 0.4s;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      border: 1.5px solid rgba(255, 255, 255, 0.1);
    }

    .album-item::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 5px;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
      pointer-events: none;
    }

    .album-item:hover {
      transform: scale(1.05);
    }

    .album-info {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .album-info h3 {
      font-size: 0.7rem;
      font-weight: bold;
      color: #f7c93c;
      margin: 2px 0;
    }

    .album-meta {
      font-size: 0.7rem;
      color: #FAF9F6;
    }

    .back-link {
      font-size: 1.2rem;
      color: #f7c93c;
      text-decoration: none;
      font-weight: 600;
      margin: 30px auto;
      display: block;
      text-align: center;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #f5c34b;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="grid-page">
  <div class="background-overlay"></div>

  <div class="sticky-header">
    <h1>AoTW Collection</h1>
    <input type="text" id="albumSearch" placeholder="Search albums..." class="search-bar" />
    <select id="posterFilter" class="sort-dropdown">
      <option value="">Filter by poster</option>
    </select>
    <select id="sortSelect" class="sort-dropdown">
      <option value="newest" selected>Sort by: Newest First</option>
      <option value="oldest">Oldest First</option>
      <option value="az">Album Title A–Z</option>
      <option value="za">Album Title Z–A</option>
    </select>
  </div>

  <div class="album-grid" id="albumGrid">
    <div class="spinner" id="spinner"></div>
  </div>

  <a href="index.html" class="back-link">← Back to Album of the Week</a>

  <script src="script.js"></script>
</body>
</html>
