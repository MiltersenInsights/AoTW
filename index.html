<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album of the Week</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Background: Vinyl store vibes */
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: radial-gradient(circle, #1a1a1a, #000);
            color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Album container mimics a vinyl sleeve */
        .album-container {
            background: #222;
            border: 3px solid #ffcc00;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
            width: 80%;
            max-width: 500px;
            margin: 40px auto;
        }

        /* Title styling: 80s neon */
        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            color: #ff0040;
            text-shadow: 2px 2px 10px rgba(255, 0, 64, 0.8);
        }

        h2 {
            font-size: 20px;
            color: #ffcc00;
        }

        /* Album cover with a record-like shine */
        .album-cover {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
            transition: transform 0.3s ease-in-out;
        }

        /* Hover effect: Makes it feel interactive */
        .album-cover:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.7);
        }

        /* Back link in retro blue */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #00ccff;
            text-shadow: 2px 2px 5px rgba(0, 204, 255, 0.8);
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¶ Album of the Week ðŸŽ¶</h1>
    <div class="album-container" id="albumOfTheWeek">
        <!-- Current album info will be displayed here -->
    </div>
    <a href="grid.html" class="back-link">View All Albums</a>

    <script>
        const sheetURL = "https://opensheet.elk.sh/1-w0wJOoCeoN9KCt2J_wIaDQ5tB_FPJV0q9RHF7xzRvw/json";

        async function fetchAlbumOfTheWeek() {
            try {
                const response = await fetch(sheetURL);
                const data = await response.json();

                if (data.length > 0) {
                    const currentAlbum = data[data.length - 1]; // Get the last posted album
                    const albumContainer = document.getElementById("albumOfTheWeek");

                    // Ensure correct JSON keys match Google Sheets
                    const albumName = currentAlbum.Album || "Unknown Album";
                    const postedBy = currentAlbum["Posted by"] || "Unknown";
                    const datePosted = currentAlbum.Date || "Unknown Date";
                    const coverImage = currentAlbum["Cover Image"] || "https://via.placeholder.com/400";
                    const spotifyLink = currentAlbum["Spotify Link"] || "#";

                    // Add album name, posted by, and date
                    albumContainer.innerHTML = `
                        <h2>${albumName}</h2>
                        <p>Posted by: ${postedBy}</p>
                        <p>Date: ${datePosted}</p>
                        <a href="${spotifyLink}" target="_blank">
                            <img class="album-cover" src="${coverImage}" alt="${albumName}" />
                        </a>
                    `;
                } else {
                    document.getElementById("albumOfTheWeek").innerHTML = "<p>No albums available.</p>";
                }
            } catch (error) {
                console.error("Error fetching album data:", error);
                document.getElementById("albumOfTheWeek").innerHTML = "<p>Failed to load album data.</p>";
            }
        }

        fetchAlbumOfTheWeek();
    </script>
</body>
</html>
