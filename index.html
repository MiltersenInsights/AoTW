<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album of the Week</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Album of the Week</h1>
    </header>
    <main>
        <h2 id="album-title">Loading...</h2>
        <p id="album-info">Posted by: <span id="posted-by"></span> on <span id="posted-date"></span></p>

        <!-- Clickable Album Cover -->
        <a id="spotify-link" target="_blank">
            <img id="album-cover" src="" alt="Album cover" style="width: 300px; height: 300px;">
        </a>

        <p><a href="grid.html">View All Albums</a></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
