<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album of the Week</title>
</head>
<body>
    <h1>Album of the Week</h1>
    <div class="album-container" id="albumOfTheWeek">
        <!-- Current album info will be displayed here -->
    </div>
    <a href="grid.html" class="back-link">View All Albums</a>

    <script>
        const sheetURL = "https://opensheet.elk.sh/1-w0wJOoCeoN9KCt2J_wIaDQ5tB_FPJV0q9RHF7xzRvw/json";

        async function fetchAlbumOfTheWeek() {
            try {
                const response = await fetch(sheetURL);
                const data = await response.json();

                if (data.length > 0) {
                    const currentAlbum = data[data.length - 1]; // Get the last posted album
                    const albumContainer = document.getElementById("albumOfTheWeek");

                    // Ensure correct JSON keys match Google Sheets
                    const albumName = currentAlbum.Album || "Unknown Album";
                    const postedBy = currentAlbum["Posted by"] || "Unknown";
                    const datePosted = currentAlbum.Date || "Unknown Date";
                    const coverImage = currentAlbum["Cover Image"] || "https://via.placeholder.com/400";
                    const spotifyLink = currentAlbum["Spotify Link"] || "#";

                    // Add album name, posted by, and date
                    albumContainer.innerHTML = `
                        <h2>${albumName}</h2>
                        <p>Posted by: ${postedBy}</p>
                        <p>Date: ${datePosted}</p>
                        <a href="${spotifyLink}" target="_blank">
                            <img class="album-cover" src="${coverImage}" alt="${albumName}" />
                        </a>
                    `;
                } else {
                    document.getElementById("albumOfTheWeek").innerHTML = "<p>No albums available.</p>";
                }
            } catch (error) {
                console.error("Error fetching album data:", error);
                document.getElementById("albumOfTheWeek").innerHTML = "<p>Failed to load album data.</p>";
            }
        }

        fetchAlbumOfTheWeek();
    </script>
</body>
</html>
