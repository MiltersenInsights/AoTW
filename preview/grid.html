<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="assets/favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AoTW Collection</title>

<style>
</style>
  
</head>

<body class="grid-page">
  <div class="background-overlay"></div>
  
    <div class="sticky-header">
      <h1>AoTW</h1>
      <div class="control-block">
        <input type="text" id="albumSearch" placeholder="Search albums..." class="search-bar" />
        <div class="dropdown-row">
          <select id="posterFilter" class="sort-dropdown">
            <option value="">Filter by poster</option>
          </select>
          <select id="sortSelect" class="sort-dropdown">
            <option value="newest" selected>Sort by: Newest First</option>
            <option value="oldest">Oldest First</option>
            <option value="az">Album Title A–Z</option>
            <option value="za">Album Title Z–A</option>
          </select>
        </div>
        <button id="toggleInfo" class="info-toggle-button">Album Info</button>
      </div>
    </div>
      
  <div class="album-grid" id="albumGrid">
    <div class="spinner" id="spinner"></div>
  </div>
  
  <footer class="sticky-footer">
    <a href="index.html" class="back-link">← Back to Album of the Week</a>
  </footer>
    
  <script src="script.js"></script>
</body>
</html>
